<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="css" />
    <title> Facebook - log in or sign up</title>
    <script src="https://kit.fontawesome.com/9e8d632e14.js" crossorigin="anonymous"></script>
   <link rel="icon" href="favicon.png" type="image/png">
  </head>
  <body class="bg-gray-100">
    <div class="container mt-60 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14 ">
        <img class="w-80 " src="./fg logo.svg" /> 
        <p class="text-3xl mx-8">
          Facebook Helps you connect and share with the people in your life.
        </p>
      </div>
      <div class=" right flex flex-col bg-white p-8  rounded-xl  w-1/4 text-lg relative">
        <input class ="px-4 h-12 my-2 border border-1 rounded-lg outline-blue-600  border-gray-200" type="text" placeholder="Email address or phone number" />
        <input class ="px-4  h-12 my-2  border border-1 outline-blue-600 border-gray-200 rounded-lg" type="password" placeholder="Password" />
        <button class = "bg-blue-600 text-white  my-2 py-3 rounded-md font-bold text-lg hover:bg-blue-700" type="submit " >Log in</button>
        <span class="text-blue-600 text-center text-sm my-3 cursor-pointer hover:underline">Forgotten password</span>
        <hr class="my-2">
        <button class=" my-2 py-3 px-4 mx-auto bg-green-600 text-white rounded-md font-bold w-fit hover:bg-green-700">Create  New Account</button>
        <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
      </div>
    </div>
  </body>
</html>
